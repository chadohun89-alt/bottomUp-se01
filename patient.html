<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>bottomup 환자 관리 시스템</title>
    <style>
        /* 1. 헤더 세팅 - 상단 고정 */
        .main-header {
            background: #c0c0c0;
            border-bottom: 2px solid #808080;
            padding: 3px 10px;
            width: 100%;
            position: fixed; /* 상단 고정 */
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .menu-bar {
            display: flex; 
            align-items: center; 
        }

        .hospital-logo-item {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }

        .logo-box {
            background: #cc0000; 
            color: white; 
            padding: 1px 5px;
            font-weight: bold; 
            border: 1px solid white; 
            margin-right: 5px;
            font-size: 12px;
        }

        .logo-name { 
            color: #000; 
            font-weight: bold; 
            font-size: 13px;
        }

        .menu-separator { 
            width: 2px; 
            height: 18px; 
            background: #808080; 
            border-right: 1px solid #fff;
            margin: 0 10px; 
        }

        .menu-item { 
            color: black; 
            text-decoration: none; 
            font-size: 12px; 
            padding: 2px 8px;
        }

        .menu-item:hover {
            background: #000080;
            color: white;
        }

        /* 2. 바디 세팅 */
        body { 
            background-color: #008080; 
            font-family: '돋움', dotum, sans-serif; 
            display: flex; 
            flex-direction: column; /* 세로 정렬 */
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding-top: 40px; /* 헤더 높이만큼 여백 */
        }

        /* 윈도우 창 컨테이너 */
        .container { 
            background: #c0c0c0;
            padding: 20px; 
            border: 3px solid;
            border-color: #fff #808080 #808080 #fff;
            width: 90%; 
            max-width: 700px; 
            margin-top: 250px; /* 화면 중앙 쪽으로 여백 */
            /* margin-bottom: 50px; */
        }

        .logo { width: 200px; margin-bottom: 10px; }
        
        .title-bar {
            background: linear-gradient(90deg, #000080, #1084d0);
            color: white;
            padding: 5px 10px;
            text-align: left;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        h2 { color: #000; font-size: 20px; margin-bottom: 20px; }

        .btn-group { margin-bottom: 20px; }
        .btn { 
            padding: 8px 20px; 
            background: #c0c0c0; 
            border: 2px solid;
            border-color: #fff #808080 #808080 #fff;
            cursor: pointer; 
            font-weight: bold;
            margin: 5px;
        }
        .btn:active {
            border-color: #808080 #fff #fff #808080;
        }

        .section { display: none; background: white; border: 2px inset #fff; padding: 15px; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th { background: #dfdfdf; border: 1px solid #808080; padding: 8px; font-size: 14px; }
        td { border: 1px solid #808080; padding: 8px; text-align: center; font-size: 13px; }

        input { border: 2px inset #fff; padding: 5px; width: 80%; margin-bottom: 10px; }

        /* 푸터 세팅 */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .status-bar {
            background: #c0c0c0;
            border-top: 2px solid #fff;
            display: flex;
            padding: 2px;
        }

        .status-cell {
            border: 1px solid;
            border-color: #808080 #fff #fff #808080;
            padding: 2px 10px;
            font-size: 11px;
            flex: 1;
        }
    </style>
</head>
<body>

<header class="main-header">
    <div class="menu-bar">
        <div class="hospital-logo-item">
            <span class="logo-box">✚</span>
            <span class="logo-name">BottomUP 병원</span>
        </div>
        
        <div class="menu-separator"></div>

        <a href="./patient.html" class="menu-item">환자관리(P)</a>
        <a href="./doctor.html" class="menu-item">의사관리(D)</a>
        <a href="./Appointment.Html" class="menu-item">예약관리(A)</a>
        <a href="./record.html" class="menu-item">진료기록관리(M)</a>
    </div>
</header>

<div class="container">
    <div class="title-bar">
        <span>Patient_Manager.exe</span>
        <span>[?][X]</span>
    </div>

    <img src="team-logo.png" alt="bottomup 로고" class="logo">
    <h2>환자 정보 관리 시스템 v1.0</h2>

    <div class="btn-group">
        <button class="btn" onclick="toggleSection('view')">조회(V)</button>
        <button class="btn" onclick="toggleSection('add')">등록(A)</button>
    </div>

    <div id="section-view" class="section">
        <h4 style="margin-top:0;">[ 환자 명단 ]</h4>
        <table>
            <thead>
                <tr><th>ID</th><th>이름</th><th>주민번호</th><th>연락처</th></tr>
            </thead>
            <tbody>
                <tr><td>1</td><td>김바다</td><td>990101-1234567</td><td>010-1234-5678</td></tr>
                <tr><td>2</td><td>김새나</td><td>001101-7654321</td><td>010-9876-5432</td></tr>
                <tr><td>3</td><td>조차장</td><td>980505-1234567</td><td>010-1234-7890</td></tr>
            </tbody>
        </table>
    </div>

    <div id="section-add" class="section">
        <h4 style="margin-top:0;">[ 신규 등록 ]</h4>
        이름: <input type="text"><br>
        주민: <input type="text"><br>
        번호: <input type="text"><br>
        <button class="btn" onclick="alert('저장되었습니다.')">확인</button>
    </div>
</div>

<footer>
    <div class="status-bar">
        <div class="status-cell" id="status-text">
            <span style="color: #000080">●</span> 시스템 정상 동작 중
        </div>
        <div class="status-cell">병원코드: BUP-001 | 관리자: Admin</div>
    </div>
</footer>

<script>
    function toggleSection(type) {
        document.getElementById('section-view').style.display = type === 'view' ? 'block' : 'none';
        document.getElementById('section-add').style.display = type === 'add' ? 'block' : 'none';
    }
</script>

</body>
</html>

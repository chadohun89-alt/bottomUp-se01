<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>환자 진료기록 검색</title>
    
    <link rel="stylesheet" href="record.css">
       
    <script src="record.js"></script>

</head>
<body>
    <header class="main-header">
    <div class="menu-bar">
        <div class="hospital-logo-item">
            <span class="logo-box">✚</span>
            <span class="logo-name">BottomUP 병원</span>
        </div>
        
        <div class="menu-separator"></div>

        <a href="patient.html" class="menu-item">환자관리(P)</a>
        <a href="doctor.html" class="menu-item">의사관리(D)</a>
        <a href="Appointment.html" class="menu-item">예약관리(A)</a>
        <a href="record.html" class="menu-item">진료기록관리(M)</a>
    </div>
</header>
    <main class="container">
    <div class="search-container">
        <div class="title-bar">
            <span>환자 정보 조회.exe</span>
            <div class="title-bar-controls">
                <button>?</button>
                <button>X</button>
            </div>
        </div>
        
        <div class="input-group">
            <label>이름</label>
            <input type="text" id="userName" placeholder="이름">
        </div>

        <div class="input-group">
            <label>연락처</label>
            <input type="text" id="userPhone" placeholder="010-0000-0000">
        </div>

        <div class="input-group">
            <label>주민번호</label>
            <input type="password" id="userSsn" placeholder="000000-0000000">
        </div>

        <button onclick="searchPatient()">기록 검색하기</button>
    </div>
    </main>
<footer class="status-bar">
    <div class="status-cell" id="status-text">
        <span style="color: #000080;">●</span> 시스템 정상 동작 중
    </div>
    <div class="status-cell">
        병원코드: BUP-001 | 관리자: Admin
    </div>
</footer>
    
<dialog id="resultModal">
    <div class="modal-content">
        <h2>🔍 진료 기록 결과</h2>
        <div id="modalBody">
            <!-- JS로 내용이 들어갈 자리 -->
        </div>
        <button onclick="closeModal()" class="close-btn">닫기</button>
    </div>
</dialog>

</body>
</html>
